<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css')}}">
	<link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
  </head>
  <body>
      <div class="top-container">
        <h1>Heart Disease Prediction</h1>
      </div>
      <div class="middle-container">
        <div class="profile">
          <h2>Fill this form to know threat of heart disease.</h2>
          
          <form action="/data" method = "POST" class="form">
              <div  class="personal-details">
                  <div class="txt_field">
                  <label>Age:   </label><br>
                  <input type="text" name="age"required ><br>
                  <br>
                  </div>
				  <div class="dropdown">
                    <label>Sex:  </label><br>
                    <select name="sex" id="sex">
                        <option value=1>Male</option>
                        <option value=0>Female</option>
                      </select><br>
                      <br>
                  </div>
				  <br>
				  <div class="dropdown">
                    <label>Chest Pain Type:  </label><br>
                    <select name="cp" id="cp">
                        <option value=0>Angina</option>
                        <option value=1>Abnang</option>
						<option value=2>Notang</option>
                        <option value=3>Asympt</option>
                      </select><br>
                      <br>
                  </div>
				  <br>
                  <div class="txt_field">
                    <label>Resting Blood Pressure:  </label><br>
                    <input type="text" name="trestbps" required><br>
                    <br>
                  </div>
                  <div class="txt_field">
                    <label>Serum Cholestrol in mg/dl:  </label><br>
                    <input type="text" name="chol" required><br>
                    <br>
                  </div>
				  <div class="dropdown">
                    <label>Fasting Blood Sugar >120 mg/dl:  </label><br>
                    <select name="fbs" id="fbs">
                        <option value=1>Yes</option>
                        <option value=0>No</option>
                      </select><br>
                      <br>
                  </div>
				  <br>
				  <div class="dropdown">
                    <label>Chest Pain Type:  </label><br>
                    <select name="restecg" id="restecg">
                        <option value=0>0</option>
                        <option value=1>1</option>
                        <option value=2>2</option>
                      </select><br>
                      <br>
                  </div>
				  <br>
                  <div class="txt_field">
                    <label>Maximum Heart Rate Achieved:  </label><br>
                    <input type="text" name="thalach" required><br>
                    <br>
                  </div>
				  <div class="dropdown">
                    <label>Excercise Indiced Angina:  </label><br>
                    <select name="exang" id="exang">
                        <option value=1>Yes</option>
                        <option value=0>No</option>
                      </select><br>
                      <br>
                  </div>
				  <br>
                  <div class="txt_field">
                    <label>ST depression induced by excercise relative to rest:  </label><br>
                    <input type="text" name="oldpeak" required><br>
                  <br>
                  </div>
                  <div class="txt_field">
                    <label>Slope of peak excercise ST segment:  </label><br>
                    <input type="text" name="slope" required><br>
                    <br>
                  </div>
				  <div class="dropdown">
                    <label>Number of major vessels coloured by flouropsy:  </label><br>
                    <select name="ca" id="ca">
                        <option value=0>0</option>
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                      </select><br>
                      <br>
                  </div>
				  <br>
                  <div class="dropdown">
                    <label>Thalassemia:  </label><br>
                    <select name="thal" id="thal">
                        <option value=0>"Normal"</option>
                        <option value=1>"Fixed defect"</option>
                        <option value=2>"Reversable defect"</option>
                      </select><br>
                      <br>
                  </div>
                  <br>
                  </div>
                  <div class="sub">
                  <input class = "btn" type = "submit" value = "Submit" >
                  </div>
				  </div>
              </div>
          </form>
        </div>
        <hr>

  </body>
</html>
